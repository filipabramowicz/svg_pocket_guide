<html>
    <head>
    	<title>SVG Basics</title>
    	<meta charset="utf-8" />
    </head>
    <body>
        <! svg element - both container and structural element>
        <! g element - grouping container >
        <! use element - allows to reuse elements throughout a document >
        <! defs element - defines reusable element >
        <! symbol element - simmilar to g element but provides separate coordinate system >
        <! stacking order is important! >
        <svg>
            <rect width="200" height="100" fill="#BBC42A"/>
            <rect width="200" height="100" y="120" fill="#BFF42A"/>
                
        </svg>
    </body>
