<!doctype html>
<html>
    <head>
    	<title>Text Element in SVG</title>
    	<meta charset="utf-8" />
    </head>
    <body>
        <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
        <div class="contain-demo">
            <svg width="600" height="250">
                <!-- Rotation can be placed on the individual letters and symbols -->
                <!-- Value 8 in in rotate - rotates the whole glyph (text) -->
                <!-- Values in rotate add rotation to each letter individually -->
                <text x="30" y="80" fill="#ED6E46" font-size="100" 
                rotate="20,0,5,30,10,50,5,10,65,5" transform="rotate(8)"
                font-family="'Leckerli One' cursive">Watermelon</text>
            </svg>
        </div>
    </body>
</html>
